<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Life</title> 
</head>

<body style="background-color: lightgrey">
    
<div id="setup" style="margin: auto; text-align: center">
    
<h1>Life-like cellular automata simulator</h1>
    
Grid width:
<input type="number" id="gridwidth" min=1 step=1 value=80>
<br>
Grid height:
<input type="number" id="gridheight" min=1 step=1 value=30>
<br>
<br>
Ticks per second:
<input type="number" id="ticks" min=0 step=1 value=25>
<br>
<br>
Rulestring:
<input type="text" id="rulestring" value="23/3">
<br>
(23/3 is Conway's Game of Life, 12345/3 is Maze, 34678/3678 is Day & Night)
<br>
<br>
Enable grid wrapping:
<input type="checkbox" id="wrapping" checked>
<br>
<br>
<input type="button" id="setupBtn" onclick="setup()" value="Create life!" style="width: 300px">

</div>
    
<div id="postSetup" style="display:none; width: 100%; height: 100%; position: fixed; text-align: center">

<div id="canvas" style="width: 80%; height: 55%; background-color: white; margin: auto; position: relative">
    
</div>
    
<br>
    
<div style="margin: auto; display: block; text-align: center" id="tickCounter">Tick count: 0</div>

<br>    
    
<div style="margin: auto; display: block; text-align: center">
    
<input type="button" id="myBtn" onclick="toggle()" value="Run" style="margin: auto; width: 10%">
    
<input type="button" id="resetBtn" onclick="reset()" value="Reset" style="margin: auto; width: 10%">

<br>
    
<input type="button" id="saveBtn" onclick="save()" value="Save" style="margin: auto; width: 10%">
<input type="button" id="loadBtn" onclick="load()" value="Load" style="margin: auto; width: 10%">

<br>    

<input type="text" id="saveBox" oninput="loadSave()" style="width: 20%" value="">
    
</div>
    
</div>
    
<script src="main.js"> </script>
</body>
    
</html>
